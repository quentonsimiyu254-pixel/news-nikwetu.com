<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>News Nikwetu - Latest Breaking News</title>

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://esm.sh">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1,
    h2,
    h3,
    .serif {
      font-family: 'Playfair Display', Georgia, Cambria, "Times New Roman", Times, serif;
    }

    /* Standardized Cross-Browser Line Clamping */
    .line-clamp-2,
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .line-clamp-2 {
      -webkit-line-clamp: 2;
      /* Modern Standard Fix */
      line-clamp: 2;
      max-height: 3em;
    }

    .line-clamp-3 {
      -webkit-line-clamp: 3;
      /* Modern Standard Fix */
      line-clamp: 3;
      max-height: 4.5em;
    }

    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8fafc;
    }

    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.0"
      }
    }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-50 text-slate-900">
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
      <h2>JavaScript Required</h2>
      <p>We're sorry, but News Nikwetu requires JavaScript to function properly. Please enable it in your browser
        settings.</p>
    </div>
  </noscript>

  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
