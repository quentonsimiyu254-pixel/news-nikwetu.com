  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1,
    h2,
    h3,
    .serif {
      font-family: 'Playfair Display', serif;
    }

    /* Standard CSS Line Clamping */
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Basic CSS for the loading spinner before React takes over */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8fafc;
    }

    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
